<!DOCTYPE html>
<html>
  <head>
    <title>Mon site</title>
    <style>
      /*style pour l'image */
      img{
        width: 300px;
        height: auto;
      }
      /* Styles pour les filtres de couleur */
      #protanopiaColourMatrix {
        filter: url("#protanopiaColourMatrix");
      }
      #protanomalyColourMatrix {
        filter: url("#protanomalyColourMatrix");
      }
    </style>
  </head>

  <body id="protanomalyColourMatrix">
    <h1>Mon site</h1>

    <img src="C:\Users\gauti\OneDrive\Bureau\B\école\PROJET BTS\site test\image.jpg" alt="Image de mon site">
    <p style="color: blue;">Ceci est bleu</p>
    <p style="color: red;">Ceci est rouge</p>
    <p style="color: green;">Ceci est vert</p>

    <select id="colorFilterSelect">
      <option>Vision couleur</option>
      <option>Protanopia</option>
      <option>Protanomaly</option>
    </select>

    <!-- Definition des filtres de couleur -->
    <svg height="0">
      <filter id="protanopiaColourMatrix">
        <feColorMatrix
          type="matrix"
          values=".56667 .43333 0      0 0
                  .55833 .44167 0      0 0
                  0      .24167 .75833 0 0
                  0      0      0      1 0" />
      </filter>

      <filter id="protanomalyColourMatrix">
        <feColorMatrix
          in="SourceGraphic"
          type="matrix"
          values=".81667 .18333 0    0 0
                  .33333 .66667 0    0 0
                  0      .125   .875 0 0
                  0      0      0    1 0" />
      </filter>
    </svg>

    <!-- Script pour changer le filtre de couleur lorsque l'utilisateur sélectionne une option dans le menu déroulant -->
    <script>
      var colorFilterSelect = document.getElementById("colorFilterSelect");
      colorFilterSelect.addEventListener("change", function() {
        var selectedOption = colorFilterSelect.value;
        if (selectedOption === "Protanopia") {
          document.body.id = "protanopiaColourMatrix";
        }
        else if (selectedOption === "Protanomaly") {
          document.body.id = "protanomalyColourMatrix";
        }
        else {
          document.body.id = "";
        }
      });
    </script>
  </body>
</html>
