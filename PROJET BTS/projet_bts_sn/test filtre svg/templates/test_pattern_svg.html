<!--APPLICATION DE LA DEGRADATION AUX IMAGES-->
<style>
    .degradation {
        height: 200px;
        filter: url(#blur);
        mask: url(#mask);
    }
</style>

<svg width="660" height="480">
    <defs>
        <!--FILTRE DE FLOUE-->
        <filter id="blur">
            <feGaussianBlur stdDeviation="0" />
        </filter>

        <!--PATERNE DE ROND-->
        <pattern id="pattern" x="0" y="0" width="10" height="10" patternUnits="userSpaceOnUse">
            <circle cx="5" cy="5" r="5" stroke="none" fill="#ff82bd" />
        </pattern>

        <!--CREATION D'UN MASK A L'AIDE DU PATERNE-->
        <mask id="mask">
            <rect x="0" y="0" width="100%" height="100%" fill="url(#pattern)" />
        </mask>
    </defs>
    <image href="pixelison_image.jpg" alt="image fantaisie" class="degradation"></image>
</svg>
